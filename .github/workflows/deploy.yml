name: Deploy to DockerHub & AWS EB

on:
  push:
    branches:
      - "gen-speed-improvements"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push nginx
        uses: docker/build-push-action@v2
        with:
          context: ./nginx
          push: true
          tags: jmp119/nft-toolkit-nginx:latest
      - name: Build and push client
        uses: docker/build-push-action@v2
        with:
          context: ./client
          push: true
          tags: jmp119/nft-toolkit-client:latest
          build-args: |
            AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}}
            AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}}]
      - name: Build and push server
        uses: docker/build-push-action@v2
        with:
          context: ./server
          push: true
          tags: jmp119/nft-toolkit-server:latest
      # - name: Build and push ml
      #   uses: docker/build-push-action@v2
      #   with:
      #     context: ./ml
      #     push: true
      #     tags: jmp119/nft-toolkit-ml:latest
  aws-eb:
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"

      - name: Upload package to S3 bucket
        run: aws s3 cp deploy.zip s3://elasticbeanstalk-eu-west-2-307164813438/

      - name: Create new ElasticBeanstalk Application Version
        run: |
          aws elasticbeanstalk create-application-version \
          --application-name NFToolkit \
          --source-bundle S3Bucket="elasticbeanstalk-eu-west-2-307164813438",S3Key="deploy.zip" \
          --version-label "${{ github.sha }}" \
          --description "commit-sha-${{ github.sha }}"

      - name: Deploy new ElasticBeanstalk Application Version
        run: aws elasticbeanstalk update-environment --environment-name Nftoolkit-env --version-label ${{ github.sha }}
