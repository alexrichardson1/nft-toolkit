version: "3.3"
services:
  nginx:
    depends_on:
      - client
      - server
      - ml
    image: jmp119/nft-toolkit-nginx
    restart: always
    ports:
      - "80:80"
  client:
    image: jmp119/nft-toolkit-client
    args:
      REACT_APP_AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      REACT_APP_AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    restart: on-failure
  server:
    image: jmp119/nft-toolkit-server
    env_file:
      - .env
    restart: on-failure
  ml:
    image: jmp119/nft-toolkit-ml
    restart: on-failure
